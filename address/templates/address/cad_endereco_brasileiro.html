<input type="hidden" name="postal_system_code" value="BR" id="id_postal_system_code">
<input type="hidden" name="country" value="BR" id="id_country">
<div class="mb-3">
    <input type="text" class="form-control" placeholder="CEP" name="cep" maxlength="9" required id="id_cep">
</div>
<div class="row mb-3">
    <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Cidade" name="cidade" maxlength="100" required id="id_cidade">
    </div>
    <div class="col-md-4">
        <select name="estado" class="form-control" id="id_estado">

            <option value="" selected>UF</option>
            {% for estado in addressTools.estados %}
                <option value="{{estado.pk}}">{{estado.sigla}} - {{estado.name}}</option>
            {% endfor %}
        </select>

    </div>
</div>
<div class="mb-3">
    <input type="text" class="form-control" placeholder="Bairro" name="bairro" maxlength="100" required id="id_bairro">
</div>
<div class="mb-3">
    <textarea class="form-control" rows="3" maxlength="255" name="logradouro"
              required id="id_logradouro" placeholder="Logradouro"></textarea>
</div>
<div class="row mb-3">
    <div class="col-md-4">
        <input type="number" class="form-control" name="numero" id="id_numero" placeholder="NÃºmero" >
    </div>
    <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Complemento" name="complemento" maxlength="255" id="id_complemento">
    </div>
</div>
